name: Ruby
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    actions:

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@master
       with:
        version: 2.6.x

    - name: Build and test with Rake
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rake
