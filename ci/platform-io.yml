name: Platform IO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: setup
        uses: actions/setup-python@master
        with:
          python-version: '3.x'
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio
      - name: build
        run: platformio run
