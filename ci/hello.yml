name: C/C++ CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Print Hello World
        run: echo "Hello world"

      - name: configure
        run: ./configure

      - name: make
        run: make

      - name: make check
        run: make check

      - name: make distcheck
        run: make distcheck
