name: Azure Functions with NodeJS

on:
  push:
    branches: [ $default-branch ]
  
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '14.x'                  # set this to the node version to use (supports 8.x, 10.x, 12.x)
  FUNCTIONAPP_NAME: 'YOUR_FUNCTIONAPP_NAME'             # set this to your function app name

jobs:
  build-and-deploy:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout GitHub Action
    uses: actions/checkout@v2

  - name: Setup Node ${{ env.NODE_VERSION }} Environment
    uses: actions/setup-node@v1
    with:
    node-version: ${{ env.NODE_VERSION }}

  - name: Resolve Project Dependencies Using npm
    shell: bash
    run: |
      pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
      npm install
      npm run build --if-present
      npm run test --if-present
      popd

  - name: Run Azure Functions Action
    uses: Azure/functions-action@v1
    with:
      app-name: ${{ env.FUNCTIONAPP_NAME }}
      package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }} # set this to your function app publish profile - as a secret 
