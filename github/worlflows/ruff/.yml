name: Ruff Lint

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs_on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff
        run: ruff check --output-format=github
